<link rel="stylesheet" href="/pages/magias/magias.css" />

<div class="magias-container container mt-4">
  <h2>Magias</h2>

  <div class="row mb-3">
    <div class="col-md-3">
      <select id="filtro-tipo" class="form-select">
        <option value="">Todos os Tipos</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="filtro-circulo" class="form-select">
        <option value="">Todos os Círculos</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="filtro-escola" class="form-select">
        <option value="">Todas as Escolas</option>
      </select>
    </div>
    <div class="col-md-3">
      <button id="limpar-filtros" class="btn btn-secondary w-100">Limpar Filtros</button>
    </div>
  </div>

  <input type="text" id="filtro-magias" class="form-control mb-3" placeholder="Pesquisar magias">
  
  <!-- Informações de paginação -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div id="info-paginacao" class="text-muted"></div>
    <div>
      <select id="itens-por-pagina" class="form-select" style="width: auto; display: inline-block;">
        <option value="8">8 por página</option>
        <option value="16">16 por página</option>
        <option value="24">24 por página</option>
        <option value="32">32 por página</option>
      </select>
    </div>
  </div>

  <div id="lista-magias" class="row g-3"></div>

  <!-- Controles de paginação -->
  <nav aria-label="Navegação da paginação" class="mt-4">
    <ul id="paginacao" class="pagination justify-content-center"></ul>
  </nav>
</div>

<script src="/pages/magias/magias.js"></script>
